<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <!-- google material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body class="box-border flex">
    <!-- thinking of this as a container -->
    <div class="drawer">
        <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content flex flex-col">
            <!-- Navbar -->
                <header class="fixed top-0 w-full shadow-sm z-10">
                    <nav class="navbar bg-base-100">
                        <div class="flex-none lg:hidden">
                        <label for="my-drawer-3" aria-label="open sidebar" class="btn btn-square btn-ghost">
                            <span class="material-symbols-outlined"> menu </span>
                        </label>
                        </div>
                        <div class="mx-4 flex-1 px-2 text-2xl font-extrabold">Dalius<span class="text-blue-500">.</span></div>
                        <div class="hidden flex-none lg:block">
                            <ul class="menu menu-horizontal">
                                <!-- Navbar menu content here -->
                                <li><a href="#home" class="nav-bn">Home</a></li>
                                <li><a href="#about" class="nav-bn">About</a></li>
                                <li><a href="" class="nav-bn">Services</a></li>
                                <li><a href="" class="nav-bn">Projects</a></li>
                                <li><a href="" class="nav-bn">Contact</a></li>
                            </ul>
                        </div>
                        <div class="">
                            <label class="swap swap-rotate mr-3 hover:bg-base-100">
                                <!-- this hidden checkbox controls the state -->
                                <input type="checkbox" />
                              
                                <!-- sun icon -->
                                <span class="material-symbols-outlined swap-on">
                                    light_mode
                                </span>
                              
                                <!-- moon icon -->
                                <span class="material-symbols-outlined swap-off">
                                    dark_mode
                                    </span>
                              </label>
                        </div>
                    </nav>
                </header>
            
          <!-- Page content here -->
          <main class="m-16">
            {% block body %}
            {% endblock %}
          </main>
        </div>
        <div class="drawer-side z-10">
          <label for="my-drawer-3" aria-label="close sidebar" class="drawer-overlay"></label>
          <ul class="menu bg-base-200 min-h-full w-80 p-4">
            <!-- Sidebar content here -->
            <li><a href="#home" onclick="closenav()">Home</a></li>
            <li><a href="#about" onclick="closenav()">About</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Projects</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>
      </div>

      <script>
        function closenav() {
            // close the sidenavigation bar after clicking the anchor paths
            document.getElementById('my-drawer-3').checked = false;
        }
      </script>
</body>
</html>
